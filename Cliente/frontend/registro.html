<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/estilosRegistro.css">
</head>
<body>
    
    <form action="" method="POST" id="formInicio">

        <img class="imagenLogo" src="img/Logo1.png">
        

        <div class="mb-3">
            <label  for="correoEntrada" class="form-label texto">Nombre</label>
            <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Shou" aria-label="default input example">
          </div>

          <div class="mb-3">
            <label for="correoEntrada" class="form-label texto">Apellido</label>
            <input id="apellido" name="apellido" class="form-control" type="text" placeholder="Niikura" aria-label="default input example">
          </div>


          <div class="mb-3">
            <label for="correoEntrada" class="form-label texto">Correo</label>
            <input type="email" class="form-control" id="correoEntrada" name="correoEntrada" placeholder="nombre@ejemplo.com">
          </div>


          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label texto">Contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="contraseñaEntrada" name="contraseñaEntrada">
            </div>
          </div>
          
          <div id="boton" class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit" > Registrate </button>
            
        </div>
        <p class="texto" id="warnings"></p>
            
        </form>
        <p id="textoInicio">¿Ya tienes una cuenta? <a style="color: #ACBF65;" href="inicio.html">Inicia sesión</a></p>
        
        <script src="js/controladorRegistro.js"></script>
</body>
</html>
