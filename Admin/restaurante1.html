      <div class="container text-center">

  </div>

    <form action="" method="POST" id="formInicio">   
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir categoria</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Importar imagen</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
    
                      <input id="nombreCat" class="form-control" type="text" placeholder="Nombre de producto" aria-label="default input example">
    
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea  id="descripcionCat" placeholder="Descripción" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <p class="textoModal"><input id="cantidad" placeholder="Cantidad (Lempiras)" class="form-control form-control-sm" type="text" aria-label=".form-control-sm example"></p>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btnCerrar btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  
                    <button class="botonAñadir btn btn-primary" type="submit" >Guardar</button>
                    
                </div>
              </div>
            </div>
          </div>
